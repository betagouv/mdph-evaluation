<ol class="sub-sections hidden-sm hidden-xs">
  <li class="nav-section" ng-repeat="(idx, section) in sections">
    <div
      ng-class="{
        active: isActive(section),
        showBefore: idx > 0,
        showAfter: idx < sections.length - 1,
        first: idx === 0,
        last: idx === sections.length -1
      }">
      <span>{{section.label}}</span>
    </div>
  </li>
</ol>
