<div class="modal-header">
  <h1 class="modal-title">Suppression d'un document</h1>
</div>
<div class="modal-body">
  Confirmez-vous la suppression du document <em>{{mdf.file.originalname}}</em>?
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="mdf.cancel()">Annuler</button>
  <button class="btn btn-success" ng-click="mdf.ok()">Supprimer</button>
</div>
